<!DOCTYPE html>
<html lang="en">
	<head>
   	<meta charset="UTF-8">
   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/aaeb479cf8.js" crossorigin="anonymous"></script>
   	<title>Shop</title>
	</head>
	<body>
	   <header id="hdr-bar">
			<i id="shopping-cart-trigger" class="fa-solid fa-cart-shopping"></i>
			<span id="cart-items-count">0</span>
	   </header>
	   <main id="main">
		  <section id="recipe-choice-btn-group"></section> 
		  <section id="main-section-listing">
			   <figure id="recipe-result-figure">
				   <img id="recipe-result-figure-thumb">
				   <figcaption id="recipe-result-figure-title"></figcaption>
			   </figure>
			   <div id="recipe-result-ingredients">
				   <div id="recipe-result-ingredients-title">
					  Ingredients
				   </div>
			   </div>
			   <div id="recipe-result-instructions">
				  <div id="recipe-result-instructions-title">Instructions</div>
				  <ol id="recipe-result-instructions-text-list"></ol>
			   </div>
			   <div id="recipe-result-controls">
				   <span id="recipe-result-controls-preamble">
					 serving for
				   </span>
				   <div id="recipe-result-controls-btn-group"> 
					  <button id="recipe-result-controls-btn-group-minus" class="btn">
						 <i class="fa-solid fa-minus"></i>
					  </button>
					  <span id="recipe-result-controls-btn-group-count">0</span>
					  <button id="recipe-result-controls-btn-group-plus" class="btn">
						 <i class="fa-solid fa-plus"></i>
					  </button>
				   </div>
               </div>
		  </section>
	   </main>
	   <footer id="ftr-bar">
		  <span id="link-text">&#960;</span>
	   </footer>
   	<script src="js/index.js" type="module"></script>
	</body>
</html>
